{% if include.type == 'start' %}
{% assign classes = include.class | split: " " %}
<aside class="box{% for class in classes %} box-{{ class }}{% endfor %}">
  <header class="box-h {% for class in classes %} box-h-{{ class }}{% endfor %}{% if input.icon %} box-h-icon{% endif %}">{% if input.icon %} {% include_cached icon.html name=input.icon %}{% endif %} {{ include.title}}</header>
  <div class="box-i">
{% endif %}
{% if  include.type == 'end' %}
  </div>
</aside>
{% endif %}
